<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Primary Meta Tags -->
		<title>Zenith Music Player</title>
		<meta name="title" content="Zenith Music Player" />
		<meta
			name="description"
			content="A music player as a progressive web app! Created with React and Vercel."
		/>
		<link rel="manifest" href="%PUBLIC_URL%/zenith-player.webmanifest" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://cosmic-co.rayhanadev.repl.co/" />
		<meta property="og:title" content="Zenith Music Player" />
		<meta property="og:description" content="A music player as a progressive web
		app! Created with React and Vercel."" />
		<meta
			property="og:image"
			content="https://zenith-player.vercel.app/zenith-player-ogimage.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://zenith-player.vercel.app/" />
		<meta property="twitter:title" content="Zenith Music Player" />
		<meta
			property="twitter:description"
			content="A music player as a progressive web app! Created with React and Vercel."
		/>
		<meta
			property="twitter:image"
			content="https://zenith-player.vercel.app/zenith-player-ogimage.png"
		/>

		<meta name="theme-color" content="#000000" />

		<link
			rel="icon"
			type="image/x-icon"
			sizes="64x64"
			href="%PUBLIC_URL%/favicon.ico"
		/>
		<link
			rel="apple-touch-icon"
			type="image/png"
			href="%PUBLIC_URL%/zenith-logo-192x192.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
